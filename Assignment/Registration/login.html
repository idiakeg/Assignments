<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="login.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Mono:wght@400;500;600&family=Roboto:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Login Page</title>
	</head>
	<body>
		<div class="container">
			<div class="welcome__message">
				<h1><span>GlamChat</span></h1>
				<p>
					Connect with friends and the world around you on
					<span class="title">GlamChat</span>
				</p>
				<p>
					Don't have an account yet?
					<a class="regiter_link" href="index.html">sign up</a>
				</p>
			</div>
			<div class="form_content">
				<form action="success.html" class="login_form">
					<!-- -----Email----- -->
					<div class="input_group">
						<label for="email">Email</label>
						<div class="input_group__field">
							<input id="email" type="email" required />
							<span class="icon email"><ion-icon name="mail"></ion-icon></span>
						</div>
					</div>

					<!-- -----Password----- -->
					<div class="input_group">
						<label for="password">Password</label>
						<div class="input_group__field">
							<input
								id="password"
								type="password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
								required
							/>
							<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
							<span class="icon-right"
								><ion-icon name="eye-off"></ion-icon
							></span>
						</div>
					</div>
					<button type="submit">Login</button>
				</form>
			</div>
		</div>

		<!-- -----Ionicon script------ -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<!-- ----Script to toggle passwod visibility -->
		<script src="app.js"></script>
	</body>
</html>
