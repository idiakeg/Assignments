<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Mono:wght@400;500;600&family=Roboto:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Registration Page</title>
	</head>
	<body>
		<div class="container">
			<div class="welcome__message">
				<h1><span>GlamChat</span></h1>
				<p>
					Connect with friends and the world around you on
					<span class="title">GlamChat</span>
				</p>
				<p>
					Already have an account?
					<a class="regiter_link" href="login.html">Log in</a>
				</p>
			</div>
			<!-- ----Form Section -->
			<div class="form_login_content">
				<form action="/success.html" class="login_form">
					<!-- -----First Name----- -->
					<div class="input_group">
						<label for="fname">First Name</label>
						<div class="input_group__field">
							<input id="fname" type="text" required />
							<span class="icon"><ion-icon name="person"></ion-icon></span>
						</div>
					</div>

					<!-- -----Last Name----- -->
					<div class="input_group">
						<label for="lanme">Last Name</label>
						<div class="input_group__field">
							<input id="lname" type="text" required />
							<span class="icon"><ion-icon name="person"></ion-icon></span>
						</div>
					</div>

					<!-- -----Email----- -->
					<div class="input_group">
						<label for="email">Email</label>
						<div class="input_group__field">
							<input id="email" type="email" required />
							<span class="icon email"><ion-icon name="mail"></ion-icon></span>
						</div>
					</div>

					<!-- -----Password----- -->
					<div class="input_group">
						<label for="password">Password</label>
						<div class="input_group__field">
							<input
								id="password"
								type="password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
								required
							/>
							<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
							<span class="icon-right"
								><ion-icon name="eye-off"></ion-icon
							></span>
						</div>
					</div>

					<!-- -----D.0.B----- -->
					<div class="input_group">
						<label for="dob">Date of Birth</label>
						<div class="input_group__field">
							<input
								id="dob"
								type="date"
								min="2006-04-01"
								max="2112-04-20"
								required
							/>
							<span class="icon"><ion-icon name="calendar"></ion-icon></span>
						</div>
					</div>

					<!-- -----Phone Number----- -->
					<div class="input_group">
						<label for="phone_no">Phone Number</label>
						<div class="input_group__field">
							<input
								id="phone_no"
								type="tel"
								pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
								placeholder="000-000-0000"
								title="Phone number should be a group of numbers formated as: 000-000-0000"
								required
							/>
							<span class="icon"><ion-icon name="call"></ion-icon></span>
						</div>
					</div>

					<!-- -----GENDER----- -->
					<div class="gender_group">
						<span>Gender</span>
						<div class="gender_options">
							<input id="male" type="radio" name="gender" required />
							<label for="male">Male</label>
							<input type="radio" name="gender" id="female" />
							<label for="female">Female</label>
							<input type="radio" name="gender" id="other" />
							<label for="other">Other</label>
						</div>
					</div>

					<!-- -----Favourite color----- -->
					<div class="input_group">
						<label for="color">Favourite color</label>
						<div class="input_group__field">
							<input id="color" type="color" />
							<span class="icon-right"
								><ion-icon name="color-palette"></ion-icon
							></span>
						</div>
					</div>
					<!-- -----Submit Button -->
					<button type="submit">Register</button>
				</form>
			</div>
		</div>

		<!-- ---Ionicon script -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<!-- Script to toggle password visibility -->
		<script src="app.js"></script>
	</body>
</html>
